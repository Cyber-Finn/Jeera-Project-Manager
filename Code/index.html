<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEERA - Task Manager</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Include jQuery via CDN --> <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-KyZXEAg3QhqLMpG8r+Knujsl5/1hbG+85a65xn73ghKc=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body onload="loadTasks()">
  <div id="header">
    JEERA - Your Task Management Solution
  </div>

  <!-- Create Task Button -->
  <button id="createTaskButton" onclick="openCreateModal()">+</button>

  <!-- Task creation modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Create Task</h2>
      <form id="taskForm">
        <input type="hidden" id="taskId" name="taskId">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <!-- Task Display and Columns -->
  <div id="tasks-container">
    <div id="todo-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>To Do</h3>
    </div>
    <div id="in-progress-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>In Progress</h3>
    </div>
    <div id="done-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Done</h3>
    </div>
  </div>
</body>
</html>
