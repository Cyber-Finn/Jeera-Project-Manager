<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEERA - Task Manager</title>
  <link rel="stylesheet" href="../styles.css">
  <!-- Include jQuery via CDN --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <header id="header">
    JEERA - Task Manager
  </header>
  <div class="footer">
    &copy; 2024 Stephen. All rights reserved. &reg;
  </div>

  <!-- Create Task Button -->
  <button id="createTaskButton" onclick="openCreateModal()">+</button>
  <!-- Task creation modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Create Task</h2>
      <form id="taskForm">
        <input type="hidden" id="taskId" name="taskId">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <!-- Task Display and Columns -->
  <div id="tasks-container">
    <div class="columns-container">
      <div id="swimlanes-container">
        <!-- Swimlanes for users will be dynamically injected here by JavaScript -->
      </div>
    </div>
  </div>
  
</body>
</html>
